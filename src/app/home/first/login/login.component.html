<form #form="ngForm" (ngSubmit)="onSubmitLogin(form)" class="well">
<div class="container">

    <mat-form-field>
      <input matInput placeholder="Enter your email" name="username"  [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Enter your password" name="password" [type]="hide ? 'password' : 'text'" required ngModel>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-button  color="primary" type="submit">Login</button>

  </div>

</form>
<p *ngIf="inp">{{value}}</p>
